<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8", name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>=Quick sort method</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style>
            main{
                width: 80%;
                margin: auto;
            }
            #sortArrow {
                margin: 20px 0 0 0;
                width: 100px;
            }
        </style>
	</head>
<body>
	<main>
		<div>
			<h1 class="text-center">Quick sort method</h1>
			<div class="form-group">
				<label for="input-data">Input arrow</label>
				<textarea class="form-control" id="input-data" rows="4"></textarea>
				<button id="sortArrow" class="btn btn-primary">Sort</button>
			</div>
			<hr>
			<div class="form-group">
				<label for="out-data">Sorted arrow</label>
				<textarea class="form-control" id="out-data" rows="4"></textarea>
			</div>
			<p>Elements in arrow : <span id="elementsInArrow"></span></p>
			<p id="arrowContainer"></p>
		</div>
	</main>
</body>
</html>
